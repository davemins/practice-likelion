<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title 태그는 상단에 뜨는 타이틀을 바꿀 수 있어요! -->
    <title>1주차 실습</title>

</head>

<body>
    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <h1>김민석</h1>
    <!-- span태그는 수평정렬이 가능해요! -->
    <!-- img태그는 이미지를 띄워줘요 (src부분에 파일 위치를 입력) -->
    <span><img src="./IMG_01.jpg" width="150px" height="125"></span>

    <h2>소개글</h2>

    <h4>안녕하세요.</h4>
    <h4>컴퓨터공학과 김민석 학생입니다.</h4>
    <h4>1주차 실습 진행 중입니다.</h4>

    <br>

    <h2>버킷리스트</h2>

    <!-- ul li 태그는 목차를 만들어줘요 -->
    <ul>
        <li>여행</li>
        <li>취업</li>
    </ul>

    <!-- p태그는 문단을 만들 수 있어요! -->
    <!--b태그는 글씨를 굵게 해줘요! -->
    <!-- input태그는 입력창을 만들 수 있죠  -->
    <!-- button태그로 버튼도 만들 수 있답니다 -->

    <br>

    <h3><a href="https://github.com/davemins">Github</a></h3>
    <!-- a태그는 링크를 만들어줘요! (href속성안에 주소를 적어주면 된답니다!) -->

</body>

</html>
